<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/lambda.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ZK-Lokomotive SOON - Private File Transfer System" />
  
  <title>zkλ - Private File Transfer</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    (function() {
      // Provider yönetimi için global state
      window.__walletState = {
        currentProvider: null,
        providers: new Map(),
        initialized: false
      };

      // Provider ayarları
      Object.defineProperty(window, 'ethereum', {
        configurable: true,
        enumerable: true,
        get: function() {
          return window.__walletState.currentProvider;
        },
        set: function(newProvider) {
          if (!window.__walletState.initialized) {
            window.__walletState.currentProvider = newProvider;
            window.__walletState.initialized = true;
          }
        }
      });

      // Global değişkenler
      window.global = window;
      window.process = {
        env: {},
        browser: true,
        version: '',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      window.Buffer = {};
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
